<script>

  var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'application/json';

    xhr.onload = function() {

        var status = xhr.status;

        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };

    xhr.send();
  };

  function datefy(date){
    var parts =date.split('T')[0].split('-');
    // Please pay attention to the month (parts[1]); JavaScript counts months from 0:
    // January - 0, February - 1, etc.
    var mydate = new Date(parts[0], parts[1] - 1, parts[2]); 
    return mydate.toDateString()
  }
  function populate(data){
      const container = document.getElementById('gridView');

      data.forEach((result, idx) => {
      // Create card element
      const card = document.createElement('div');
      card.classList = 'cardList';

      // Construct card content
      const content = `
        <div class="card card-1">
                <h5 class="blog-date">${datefy(result.date)}</h5>
                <h3 class="card__title">${result.title}</h3>
                <p class="card__apply">
                  <a class="card__link" href="../blogs/${result.name+'.html'}">Read <i class="fas fa-arrow-right"></i></a>
                </p>
        </div>  
              
      `;

      // Append newyly created card element to the container
      container.innerHTML += content;
      })
  }
  
  getJSON('./posts.json',  function(err, data) {

    if (err != null) {
    console.error(err);
    } else {

    var text = data
    var arr=JSON.parse(text);
    console.log(text);

    var f= arr.files
    //data1 = ['user1', 'user2', 'user3'];
    //update_list(data1)
    populate(f)

    // $(".mypanel").append(tree(f));
    
    }
  });
